pluginManagement {
  def proc = ["node", "--print", "require('path').join(require.resolve('expo-modules-autolinking/package.json', { paths: [require.resolve('expo/package.json')] }), '..', 'android/expo-gradle-plugin')"].execute(null, settings.rootDir)
  proc.waitFor()
  def expoGradlePluginPath = proc.text.trim()

  includeBuild("../../../node_modules/@react-native/gradle-plugin")
  includeBuild(expoGradlePluginPath)
}
plugins {
  id("com.facebook.react.settings")
  id("expo-autolinking-settings")
}
extensions.configure(com.facebook.react.ReactSettingsExtension){ ex -> ex.autolinkLibrariesFromCommand() }
expoAutolinking.useExpoModules()
rootProject.name = 'Drawmark'
include ':app'
includeBuild('../../../node_modules/@react-native/gradle-plugin')

// Include the shared android-lib library
includeBuild("../../../libs/android-lib") {
    dependencySubstitution {
        substitute module("app.drawmark.android:lib") using project(":")
    }
}
